<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="todo-app">
        <h1>Todo App</h1>
      
        <form (ngSubmit)="addTask()">
          <input type="text" placeholder="Enter task" [(ngModel)]="newTask" name="task" />
          <button type="submit">Add Task</button>
        </form>
      
        <ul>
          <li *ngFor="let task of tasks">
            <p [ngStyle]="{'text-decoration' :task.completed ? 'line-through':'none' }">{{ task.task }}</p>
            <button (click)="deleteTask(task.id)">X</button>
            <!-- <input type="checkbox" (click)="isCompleted(task.id)"> -->
          </li>
          
          
        </ul>
      </div> 
</body>
</html>
